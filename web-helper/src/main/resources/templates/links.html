<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <object th:include="fragments :: head" th:remove="tag" />

    <script th:src="@{/js/links.js}"></script>
</head>
<body>

<header th:replace="fragments :: header" />

<main>
    <aside>
        <section th:replace="fragments :: navigation" />
    </aside>
    <article class="container">
        <p>Введите адрес сайта для получения информации о его ссылках</p>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="..." placeholder="https://example.com">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Нажмите для выбора<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="PAGE">Ссылки</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="IMAGE">Изображения</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="VIDEO">Видео</a></li>
                </ul>
            </div><!-- /btn-group -->
        </div>
        <div class="input-group">
            <p>Показывать статусы:</p>
            <label>
                301
                <input type="checkbox" checked/>
            </label><label>
                302
                <input type="checkbox" checked/>
            </label><label>
                307
                <input type="checkbox" checked/>
            </label><label>
                404
                <input type="checkbox" checked/>
            </label>
        </div>
    </article>
</main>

<footer th:replace="fragments :: footer" />

</body>
</html>
